<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Auction App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="big-container" id="big-container">
        <div class="sections" id="logo-section">
            <img src="assets/tournament-logo.png" alt="Tournament Logo" class="tournament-logo">
        </div>

        <div class="sections" id="header-section">
            <span class="headline">SUPERSTAR'S PREMIER LEAGUE - 2025 AUCTION</span>
        </div>

        <div class="sections" id="players-name-section">
            <span class="player-name" id="player-name">Rezwan Shajib</span>
        </div>
        
        <div class="sections" id="players-image-section">
            <div class="squareBox">
                <img src="assets/players-photo/player_101.jpg" alt="Rezwan Shajib" class="player-image" id="player-image">
                <div class="sold-seal" id="sold-seal">SOLD</div>
                <div class="unsold-seal" id="unsold-seal">UNSOLD</div>
            </div>
        </div>

        <div class="sections"  id="players-data-section">
            <div class="player-data-section-1">
                <div class="player-data">
                    <div class="player-data-head">
                        <span>Role</span>
                    </div>
                    <span class="player-data-info" id="player-role">Batter</span>
                </div>
                <div class="player-data">
                    <div class="player-data-head">
                        <span>Batting Style</span>
                    </div>
                    <span class="player-data-info" id="player-batting-style">Right Handed Bat</span>
                </div>
                <div class="player-data">
                    <div class="player-data-head">
                        <span>Bowling Style</span>
                    </div>
                    <span class="player-data-info" id="player-bowling-style">Right Arm Off Break</span>
                </div>
                <div class="player-data">
                    <div class="player-data-head">
                        <span>Current Club</span>
                    </div>
                    <span class="player-data-info" id="player-club">Pioneer Club</span>
                </div>
            </div>
            <div class="player-data-section-2">
                <div class="player-data">
                    <div class="player-data-head">
                        <span>Category</span>
                    </div>
                    <div class="category-container">
                        <span class="player-data-info category-text" id="player-category">A</span>
                    </div>
                </div>
                <div class="player-data">
                    <div class="player-data-head">
                        <span>Player ID</span>
                    </div>
                    <span class="player-data-info" id="player-id">25101</span>
                </div>
            </div>
        </div>

        

        <div class="sections" id="base-price-section">

            <div class="base-price-head">BASE PRICE</div>
            <div class="base-price-info">
                <span id="base-price">100K</span>
            </div>

        </div>
        
        <div class="sections" id="current-bid-section">

            <div class="current-bid-head">CURRENT BID</div>

            <div class="current-bid-info">
                <span id="current-bid">100K</span>
            </div>    

            <div class="current-bid-team">
                <span id="current-bid-team">ROYALS</span>
            </div>    

        </div>


        <div class="sections" id="teams-data-section">
            
            <!-- <div class="team-container" id="team-1">
                <div class="team-name-container">
                    <div class="logo-container"><img src="assets/teams-logo/team_11.png" class="logo-img" id="logo-1"></div>
                    <div class="name-container" id="name-container-1"><span id="team-name-1">Lalmonirhat Royals</span></div>
                </div>

                <div class="team-data-container">
                    <div class="taken-player-icon"><img src="assets/taken-player-icon.png" alt="" class="player-icon"></div>
                    <div class="taken-player"><span id="taken-player-1">10</span></div>
                    <div class="money-icon"><span>$</span></div>
                    <div class="money-remaining"><span id="money-remaining-1">5000K</span></div>
                </div>
            </div> -->

            
        </div>

        <div class="sections" id="footer-section">
            <div class="undo-redo">
            <button class="command-button" id="undo-button">UNDO</button>
            <button class="command-button" id="redo-button">REDO</button>
            </div>
            
            <button class="command-button" id="reset-button">RESET</button>
            <button class="command-button" id="teams-button">TEAMS</button>
            <button class="command-button" id="skip-button">SKIP</button>
            <button class="command-button" id="unsold-button">UNSOLD</button>
            <button class="command-button" id="sold-button">SOLD</button>
            <button class="command-button" id="next-button">NEXT</button>
        </div>
    </div> <!-- This closes .big-container -->
    <script src="app.js"></script>
</body>
</html>
